<header>
  <img class="logo" [src]="logo" alt="logo">
  <div class="social">
    <img [src]="facebook" alt="facebook">
    <img [src]="instagram" alt="instagram">
  </div>
  <div class="chapter">
    <img class="#" [src]="aboutUs" alt="about us">
    <img class="#" [src]="travels" alt="travels">
    <img class="#" [src]="blog" alt="blog">
    <img class="#" [src]="contact" alt="contact">
  </div>
  <div class="social">
    <img [src]="vimeo" alt="vimeo">
    <img [src]="youtube" alt="youtube">
  </div>
  <div>
    <div class="menuWrapper">
      <div class="menu">
        <ul>
          <li class="hasSubmenu ua">
            <a (click)="languageService.setLanguage('ua'); openSubMenu($event)">
              UA
            </a>
            <ul>
              <li class="en">
                <a (click)="languageService.setLanguage('en')">
                  EN
                </a>
              </li>
              <li class="ru">
                <a (click)="languageService.setLanguage('ru')">
                  RU
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
<footer>
  <div class="footer_icons">
    <img [src]="facebook" alt="facebook">
    <img [src]="instagram" alt="instagram">
  </div>
  <div class="footer_chapter">
    <span>КАЛЕНДАР 2024</span>
    <span>КОНТАКТИ</span>
  </div>
  <img class="footer_logo" [src]="logo" alt="logo">
  <div class="footer_chapter">
    <span>ПРО НАС</span>
    <span>КОМАНДА</span>
  </div>
  <div class="footer_icons">
    <img [src]="vimeo" alt="vimeo">
    <img [src]="youtube" alt="youtube">
  </div>
</footer>
