<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()" class="post-form">
    <div class="form-group">
      <label for="social">Post Title&nbsp;<span class="necessarily">*</span>:</label>
      <div class="necessarily in_end"
           *ngIf="form.controls['social'].invalid && (form.controls['social'].dirty || form.controls['social'].touched)">
        Обязательное поле
      </div>
      <input id="social" type="text" placeholder="Enter here" formControlName="social" required>
    </div>
    <div class="form-group">
      <label for="review">Post Content&nbsp;<span class="necessarily">*</span>:</label>
      <div class="necessarily in_end"
           *ngIf="form.controls['review'].invalid && (form.controls['review'].dirty || form.controls['review'].touched)">
        Обязательное поле
      </div>
      <textarea id="review" formControlName="review"></textarea>
    </div>
    <button type="submit" [disabled]="form.invalid || submitted">Edit</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
